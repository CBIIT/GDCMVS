$schema: "http://json-schema.org/draft-04/schema#"

id: "germline_mutation_index"
title: Germline Mutation Index
type: object
namespace: https://gdc.cancer.gov
category: index_file
project: '*'
program: '*'
description: >-
  Data file containing the index for germline variation calls.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - name: simple_germline_variations
    backref: germline_mutation_indexes
    label: derived_from
    target_type: simple_germline_variation
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Simple Nucleotide Variation

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - TBI

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Germline Mutation Index

  platform:
    $ref:
      - "_terms.yaml#/platform/common"
    enum:
      - Affymetrix SNP 6.0
      - Illumina

  simple_germline_variations:
    $ref: "_definitions.yaml#/to_one"
