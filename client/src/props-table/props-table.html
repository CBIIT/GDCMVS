<div class="container table__container">
  <div class="table__thead row table__thead--padding-right">
    <div class="table__th col-xs-2">Category / Node</div>
    <div class="table__th col-xs-2">Property</div>
    <div class="table__th col-xs-4">Description</div>
    <div class="table__th col-xs-2">GDC Property Values</div>
    <div class="table__th col-xs-2">caDSR CDE Reference</div>
  </div>
  <div class="table__body table__body--overflow row" style="max-height: {{:options.height}}px;">
    <div class="col-xs-12">
      {{for props}}
      <div class="table__row row">
        <div class="table__td col-xs-2">
          <a href="https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-entity-list&anchor={{if ct == 'data_file' || ct == 'metadata_file'}}submittable_data_file{{else}}{{:ct}}{{/if}}" target="_blank">
            {{:ct}}
          </a>
          <ul class="table__ul">
            <li class="table__li table__td--word-break">
              <a href="https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id={{:nd}}" target="_blank">
                {{:nd}}
              </a>
            </li>
          </ul>
        </div>
        <div class="table__td col-xs-2 table__td--word-break">
          <a href="https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id={{:nd}}&anchor={{:nm_link}}" target="_blank">
            {{:nm}}
          </a>
        </div>
        <div class="table__td col-xs-4">{{:desc}}</div>
        <div class="table__td col-xs-2">
        {{if enum}}
          <a class="getGDCTerms" href="#" data-ref="{{:ref}}">See All Values</a><br>
          <a class="toCompare" href="#" data-ref="{{:ref}}"> Compare with User List</a>
        {{else type != ""}}
          type: {{:type}}
        {{/if}}
        </div>
        <div class="table__td col-xs-2">
        {{if cdeId == ""}} {{else}}
          <a class="table-td-link" href="{{:cdeUrl}}" target="_blank">CDE ID - {{:cdeId}}</a>
        {{/if}}
        </div>
      </div>
      {{/for}}
    </div>
  </div>
</div>
