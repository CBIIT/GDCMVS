  <body>
    <div class="container" style="margin-top: 60px;">
      <div class="search-box">
        <form class="form-inline">
          <div class="form-group">
            <label>Keyword</label>
            <input id="keywords" type="text" class="form-control" placeholder="Please enter a single keyword" name="keywords" autocomplete="off" value="">
          </div>
          <button id="searchProperty" type="button" class="btn btn-default">Search</button>
        </form>
        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="i_match" id="i_ematch" checked="checked" value="exact"> Exact Match
          </label>
          <label class="radio-inline">
            <input type="radio" name="i_match" id="i_pmatch" value="partial"> Partial Match
          </label>
        </div>
        <div class="checkbox" style="border-top: 1px solid black;">
          <label class="checkbox-inline">
            <input type="checkbox" id="i_desc"> Property Description
          </label>
          <label class="checkbox-inline" >
            <input type="checkbox" id="i_syn"> Synonyms
          </label>
        </div>
      </div>
